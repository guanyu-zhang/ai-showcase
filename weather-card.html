<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Cards</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: sans-serif;
            margin: 0;
            color: white;
        }

        .content-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            flex: 1;
            padding: 20px;
        }

        .weather-card {
            width: 200px;
            height: 300px;
            background-color: #1e1e1e;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            color: white;
            text-align: center;
            padding-top: 20px;
        }

        .weather-card h3 {
            z-index: 2;
            position: relative;
        }

        /* Wind Animation */
        .windy .wind-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .windy .wind-path {
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: draw-wind 3s linear infinite;
        }

        .windy .wind-path:nth-child(2) {
            animation-delay: -0.5s;
        }

        .windy .wind-path:nth-child(3) {
            animation-delay: -1s;
        }

        @keyframes draw-wind {
            from {
                stroke-dashoffset: 200;
            }
            to {
                stroke-dashoffset: -200;
            }
        }

        /* Rain Animation */
        .rainy .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #87ceeb;
            animation: fall-rain 0.5s linear infinite;
            z-index: 1;
        }

        @keyframes fall-rain {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(320px);
            }
        }

        /* Sun Animation */
        .sunny {
            background-color: #4682b4;
        }

        .sunny .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fffee0, #ffdb58);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px #ffdb58, 0 0 80px #ffb347;
            animation: pulsate-sun 4s ease-in-out infinite;
        }

        @keyframes pulsate-sun {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 40px #ffdb58, 0 0 80px #ffb347;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 0 60px #ffdb58, 0 0 100px #ffb347;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 40px #ffdb58, 0 0 80px #ffb347;
            }
        }

        .sunny .ray {
            width: 2px;
            height: 120px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: top;
            animation: shimmer-ray 4s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.2s);
            transform: rotate(calc(var(--i) * 45deg)) translateY(-60px);
        }

        @keyframes shimmer-ray {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Snow Animation */
        .snowy .snowflake {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: fall-snow 10s linear infinite;
            z-index: 1;
        }

        @keyframes fall-snow {
            from {
                transform: translateY(-20px) translateX(0);
            }
            to {
                transform: translateY(320px) translateX(20px);
            }
        }

        .site-footer {
            padding: 40px 20px;
            margin-top: auto;
            border-top: 1px solid #333;
            width: 100%;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-column {
            flex: 1;
            min-width: 200px;
            margin-bottom: 20px;
        }

        .footer-column h4 {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
            margin:0;
        }

        .footer-column ul li {
            padding: 0;
            margin-bottom: 10px;
        }

        .footer-column ul li a {
            text-decoration: none;
            color: #e0e0e0;
            transition: color 0.3s;
        }

        .footer-column ul li a:hover {
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
        }

        .social-icons li {
            margin-right: 15px;
        }

        .social-icons a svg {
            fill: #e0e0e0;
            transition: fill 0.3s;
        }

        .social-icons a:hover svg {
            fill: #6200ee;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .footer-bottom p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
    </style>
</head>
<body>
    <div class="content-wrap">
        <div class="weather-card windy">
            <h3>Windy</h3>
            <svg class="wind-svg" viewBox="0 0 200 200">
                <path class="wind-path" d="M 10,100 C 40,80 60,80 90,100 S 140,120 170,100"></path>
                <path class="wind-path" d="M 10,120 C 40,100 60,100 90,120 S 140,140 170,120"></path>
                <path class="wind-path" d="M 10,140 C 40,120 60,120 90,140 S 140,160 170,140"></path>
            </svg>
        </div>

        <div class="weather-card rainy">
            <h3>Rainy</h3>
        </div>

        <div class="weather-card sunny">
            <h3>Sunny</h3>
            <div class="sun"></div>
            <div class="ray" style="--i:0"></div>
            <div class="ray" style="--i:1"></div>
            <div class="ray" style="--i:2"></div>
            <div class="ray" style="--i:3"></div>
            <div class="ray" style="--i:4"></div>
            <div class="ray" style="--i:5"></div>
            <div class="ray" style="--i:6"></div>
            <div class="ray" style="--i:7"></div>
        </div>

        <div class="weather-card snowy">
            <h3>Snowy</h3>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rainyCard = document.querySelector('.rainy');
            for (let i = 0; i < 50; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = Math.random() * 200 + 'px';
                raindrop.style.animationDelay = Math.random() * -2 + 's';
                rainyCard.appendChild(raindrop);
            }

            const snowyCard = document.querySelector('.snowy');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 200 + 'px';
                snowflake.style.animationDelay = Math.random() * -10 + 's';
                snowyCard.appendChild(snowflake);
            }
        });
    </script>

</body>
</html>
