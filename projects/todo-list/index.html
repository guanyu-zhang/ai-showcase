<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global-theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="floating-topbar-placeholder"></div>
    <div class="content-wrap" style="padding-top: var(--topbar-total-offset);">
        <div class="todo-container">
            <h1>Todo List</h1>
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-task-btn">Add</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../../js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
